    <style>
      .dsfr-selected-cell {
        outline: 3px solid var(--border-active-blue-france) !important;
        outline-offset: 1px;
      }
      .periodic-table-cell {
        min-height: 6rem; /* 96px */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
        text-align: center;
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        cursor: pointer;
      }
      .periodic-table-cell:hover {
        transform: scale(1.05);
        box-shadow: var(--shadow-9);
        z-index: 10;
      }
      .table-header-sticky {
        position: sticky;
        top: 0;
        z-index: 20;
      }
      .table-level-sticky {
         position: sticky;
         left: 0;
         z-index: 10;
      }
      .periodic-table-wrapper {
        overflow-x: auto;
      }
      .periodic-table {
        border-collapse: separate;
        border-spacing: 2px;
        min-width: 1400px;
        width: 100%;
      }
    </style>
